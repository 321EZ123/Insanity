<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Been's Hub</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #006400; /* Darker green */
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #004d00; /* Even darker on hover */
    }

    /* Styling for the logo image */
    .hero img {
      width: 150px;
      height: auto;
      margin-top: 20px;
    }

    /* Full-screen GIF overlay */
    #gifOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('images/Background.gif'); /* Set the background GIF */
      background-size: cover;
      background-position: center;
      z-index: 9999; /* Ensure it is on top of everything */
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease; /* Smooth transition for opacity */
    }

    /* Hide the overlay after the GIF duration */
    .hidden {
      opacity: 0; /* Fade out */
      pointer-events: none; /* Prevent interactions when hidden */
    }
  </style>
</head>
<body>
  <div id="gifOverlay"></div> <!-- GIF overlay -->

  <header>
    <h1>Been's Hub</h1>
    <nav>
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="g.html">Games</a></li>
        <li><a href="proxy.html">Proxy</a></li>
        <li><a href="links.html">Links</a></li>
        <li><a href="partners.html">Partners</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home" class="section">
      <div class="hero">
        <h2>Been's Games Hub</h2>
        <!-- Logo Image -->
        <img src="images/logo.jpg" alt="Been's Hub Logo">
        <p>Made by been on <a href="https://discord.gg/sNP3h6qzba" target="_blank" rel="noopener noreferrer">discord</a></p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Been's Hub. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
  <script>
    // Change to a static image after the GIF has played
    window.onload = function() {
      const gifOverlay = document.getElementById('gifOverlay');
      const gifDuration = 5000; // Duration in milliseconds (adjust as needed)
      const staticImage = 'images/static-bg.jpg'; // Path to your static image

      setTimeout(() => {
        gifOverlay.classList.add('hidden'); // Start fade out
        setTimeout(() => {
          gifOverlay.style.display = 'none'; // Hide overlay after fade out
          document.body.style.backgroundImage = `url('${staticImage}')`;
          document.body.style.backgroundRepeat = 'no-repeat';
          document.body.style.backgroundSize = 'cover';
          document.body.style.backgroundPosition = 'center';
        }, 1000); // Match this to the opacity transition duration
      }, gifDuration);
    };
  </script>
</body>
</html>
