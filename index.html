<link rel="icon" type="image/svg+xml" href="favicon.svg">
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insanity Games</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: lightblue; /* Light blue background for the entire page */
      color: #000; /* Black text for visibility */
    }

    .button {
      display: inline-block;
      padding: 8px 16px; /* Smaller padding */
      background-color: #add8e6; /* Light blue background */
      color: #000; /* Black text for visibility */
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
      font-size: 14px; /* Smaller font size */
      border: 2px solid #0000ff; /* Blue border */
      margin: 5px; /* Space between buttons */
    }

    .button:hover {
      background-color: #87ceeb; /* Lighter blue on hover */
      border-color: #0000ff; /* Keep blue border on hover */
    }

    header {
      display: flex; /* Use flexbox for header layout */
      align-items: center; /* Center items vertically */
      justify-content: space-between; /* Space between title and nav */
      border-bottom: 2px solid #0000ff; /* Blue divider for the navbar */
    }

    h1 {
      margin-right: 20px; /* Space between title and buttons */
      font-size: 24px; /* Adjust title size as needed */
      text-shadow: 0 0 10px blue; /* Blue glow for the title */
      text-align: left; /* Align title to the left */
      flex-grow: 1; /* Allow title to take available space */
    }

    nav ul {
      list-style: none; /* Remove default list style */
      padding: 0; /* Remove default padding */
      display: flex; /* Use flexbox for horizontal layout */
      gap: 10px; /* Space between buttons */
    }

    .hero {
      text-align: left; /* Align content to the left */
      padding: 20px; /* Add some padding */
    }

    footer {
      text-align: center; /* Center text in footer */
      background-color: #add8e6; /* Light blue background for footer */
      padding: 1rem; /* Padding for footer */
      border-top: 2px solid #0000ff; /* Blue divider for footer */
    }
  </style>
</head>
<body>
  <div id="gifOverlay"></div> <!-- GIF overlay -->

  <header>
    <h1>Insanity Games</h1>
    <nav>
      <ul>
        <li><a href="index.html" class="active button">Home</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home" class="section">
      <div class="hero">
        <h2>About Insanity</h2>
        <p>Insanity is a portable unblocked game and proxy site, providing access to a variety of games without restrictions.</p>
        <a href="g.html" class="button">Play Games</a>
        <a href="proxy.html" class="button">Use Proxy</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Insanity Games. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
  <script>
    // Show intro only on index.html and if it hasn't been shown before
    if (window.location.pathname.endsWith('index.html')) {
      const gifOverlay = document.getElementById('gifOverlay');
      
      // Check if intro has been shown before
      if (!localStorage.getItem('introShown')) {
        const gifDuration = 5000; // Duration in milliseconds (adjust as needed)
        const staticImage = 'images/static-bg.jpg'; // Path to your static image

        // Show the overlay
        setTimeout(() => {
          gifOverlay.classList.add('hidden'); // Start fade out
          document.body.style.backgroundImage = `url('${staticImage}')`;
          document.body.style.backgroundRepeat = 'no-repeat';
          document.body.style.backgroundSize = 'cover';
          document.body.style.backgroundPosition = 'center';
        }, gifDuration);

        // Remove the overlay after fade out transition
        gifOverlay.addEventListener('transitionend', () => {
          gifOverlay.style.display = 'none'; // Hide overlay after fade out
        });

        // Set introShown in localStorage
        localStorage.setItem('introShown', 'true');
      } else {
        // Hide the overlay if already shown
        gifOverlay.style.display = 'none';
      }
    } else {
      // Hide the overlay if not on index.html
      const gifOverlay = document.getElementById('gifOverlay');
      gifOverlay.style.display = 'none';
    }
  </script>
</body>
</html>
