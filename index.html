<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insanity Games</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      color: lightblue; /* Change all text to light blue */
    }

    .button {
      display: inline-block;
      padding: 8px 16px; /* Smaller padding */
      background-color: lightblue; /* Light blue background */
      color: #000; /* Black text for visibility */
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
      font-size: 14px; /* Smaller font size */
      border: 2px solid #0000ff; /* Blue border */
    }

    .button:hover {
      background-color: #00bfff; /* Darker blue on hover */
      border-color: #0000ff; /* Keep blue border on hover */
    }

    /* Styling for the logo image */
    .hero img {
      width: 150px;
      height: auto;
      margin-top: 20px;
    }

    /* Full-screen GIF overlay */
    #gifOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('images/Background.gif'); /* Set the background GIF */
      background-size: cover;
      background-position: center;
      z-index: 9999; /* Ensure it is on top of everything */
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease; /* Smooth transition for opacity */
    }

    /* Hide the overlay after the GIF duration */
    .hidden {
      opacity: 0; /* Fade out */
      pointer-events: none; /* Prevent interactions when hidden */
    }

    header {
      display: flex; /* Use flexbox for header layout */
      align-items: center; /* Center items vertically */
      justify-content: space-between; /* Space between title and nav */
      border-bottom: 2px solid #0000ff; /* Blue divider for the navbar */
    }

    h1 {
      margin-right: 20px; /* Space between title and buttons */
      font-size: 24px; /* Adjust title size as needed */
      text-shadow: 0 0 10px blue; /* Blue glow for the title */
    }

    nav ul {
      list-style: none; /* Remove default list style */
      padding: 0; /* Remove default padding */
      display: flex; /* Use flexbox for horizontal layout */
      gap: 10px; /* Space between buttons */
    }

    nav ul li {
      margin: 0; /* Remove default margin */
    }
  </style>
</head>
<body>
  <div id="gifOverlay"></div> <!-- GIF overlay -->

  <header>
    <h1>Insanity Games</h1>
    <nav>
      <ul>
        <li><a href="index.html" class="active button">Home</a></li>
        <li><a href="g.html" class="button">Games</a></li>
        <li><a href="proxy.html" class="button">Proxy</a></li>
        <li><a href="partners.html" class="button">Partners</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home" class="section">
      <div class="hero">
        <h2>Insanity Games</h2>
        <!-- Logo Image -->
        <img src="images/logo.jpg" alt="Insanity Games Logo">
        <p>Made by EZ123 on <a href="https://discord.com/invite/arcgZTV9zX" target="_blank" rel="noopener noreferrer">discord</a></p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Insanity Games. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
  <script>
    // Show intro only on index.html and if it hasn't been shown before
    if (window.location.pathname.endsWith('index.html')) {
      const gifOverlay = document.getElementById('gifOverlay');
      
      // Check if intro has been shown before
      if (!localStorage.getItem('introShown')) {
        const gifDuration = 5000; // Duration in milliseconds (adjust as needed)
        const staticImage = 'images/static-bg.jpg'; // Path to your static image

        // Show the overlay
        setTimeout(() => {
          gifOverlay.classList.add('hidden'); // Start fade out
          document.body.style.backgroundImage = `url('${staticImage}')`;
          document.body.style.backgroundRepeat = 'no-repeat';
          document.body.style.backgroundSize = 'cover';
          document.body.style.backgroundPosition = 'center';
        }, gifDuration);

        // Remove the overlay after fade out transition
        gifOverlay.addEventListener('transitionend', () => {
          gifOverlay.style.display = 'none'; // Hide overlay after fade out
        });

        // Set introShown in localStorage
        localStorage.setItem('introShown', 'true');
      } else {
        // Hide the overlay if already shown
        gifOverlay.style.display = 'none';
      }
    } else {
      // Hide the overlay if not on index.html
      const gifOverlay = document.getElementById('gifOverlay');
      gifOverlay.style.display = 'none';
    }
  </script>
</body>
</html>
