<link rel="icon" type="image/svg+xml" href="favicon.svg">
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partners - Insanity Games</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #add8e6; /* Light blue background for the entire page */
      color: #000; /* Black text for visibility */
    }

    header {
      display: flex; /* Use flexbox for header layout */
      align-items: center; /* Center items vertically */
      justify-content: space-between; /* Space between title and nav */
      border-bottom: 2px solid #0000ff; /* Blue divider for the header */
    }

    h1 {
      margin-right: 20px; /* Space between title and buttons */
      font-size: 24px; /* Adjust title size as needed */
      color: #000; /* Black text for header */
    }

    nav ul {
      list-style: none; /* Remove default list style */
      padding: 0; /* Remove default padding */
      display: flex; /* Use flexbox for horizontal layout */
      gap: 10px; /* Space between buttons */
    }

    nav ul li {
      margin: 0; /* Remove default margin */
    }

    .button {
      display: inline-block;
      padding: 8px 16px; /* Smaller padding */
      background-color: #add8e6; /* Light blue background */
      color: #000; /* Black text for visibility */
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
      font-size: 14px; /* Smaller font size */
      border: 2px solid #0000ff; /* Blue border */
    }

    .button:hover {
      background-color: #87ceeb; /* Lighter blue on hover */
      border-color: #0000ff; /* Keep blue border on hover */
    }

    .partner-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 2rem;
      justify-items: center;
      margin-top: 20px; /* Add margin for spacing */
    }

    .partner-card {
      background-color: #add8e6; /* Light blue background for partner cards */
      border: 2px solid #0000ff; /* Blue border for partner cards */
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 5px rgba(0, 0, 255, 0.3); /* Shadow effect */
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 150px;
      height: 150px;
    }

    .partner-card a {
      display: block;
      width: 100%;
      height: 100%;
    }

    .partner-card img {
      width: 100%;
      height: 100%;
      object-fit: fill;
      transition: transform 0.3s ease;
    }

    .partner-card:hover img {
      transform: scale(1.1);
    }

    footer {
      background-color: #add8e6; /* Light blue background for footer */
      border-top: 2px solid #0000ff; /* Blue divider for footer */
      text-align: center; /* Center text in footer */
      padding: 1rem; /* Padding for footer */
      color: #000; /* Black text for footer */
    }
  </style>
</head>
<body>
  <header>
    <h1>Insanity Games</h1>
    <nav>
      <ul>
        <li><a href="index.html" class="button">Home</a></li>
        <li><a href="g.html" class="button">Games</a></li>
        <li><a href="proxy.html" class="button">Proxy</a></li>
        <li><a href="partners.html" class="active button">Partners</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="partners" class="section">
      <div class="partner-grid">
        No Partners Currently, Apply in our Discord to Become One.
          
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Insanity Games. All rights reserved.</p>
  </footer>
</body>
</html>
