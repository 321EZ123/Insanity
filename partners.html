<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partners - Insanity Games</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      color: lightblue; /* Change all text to light blue */
    }

    header {
      display: flex; /* Use flexbox for header layout */
      align-items: center; /* Center items vertically */
      justify-content: space-between; /* Space between title and nav */
    }

    h1 {
      margin-right: 20px; /* Space between title and buttons */
      font-size: 24px; /* Adjust title size as needed */
    }

    nav ul {
      list-style: none; /* Remove default list style */
      padding: 0; /* Remove default padding */
      display: flex; /* Use flexbox for horizontal layout */
      gap: 10px; /* Space between buttons */
    }

    nav ul li {
      margin: 0; /* Remove default margin */
    }

    .button {
      display: inline-block;
      padding: 8px 16px; /* Smaller padding */
      background-color: #006400; /* Darker green */
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
      font-size: 14px; /* Smaller font size */
    }

    .button:hover {
      background-color: #004d00; /* Even darker on hover */
    }

    .partner-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 2rem;
      justify-items: center;
      margin-top: 20px; /* Add margin for spacing */
    }

    .partner-card {
      background-color: var(--card-bg);
      border: 2px solid var(--primary-color);
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 5px var(--shadow-color);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 150px;
      height: 150px;
    }

    .partner-card a {
      display: block;
      width: 100%;
      height: 100%;
    }

    .partner-card img {
      width: 100%;
      height: 100%;
      object-fit: fill;
      transition: transform 0.3s ease;
    }

    .partner-card:hover img {
      transform: scale(1.1);
    }
  </style>
</head>
