<!DOCTYPE html>

  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #add8e6; /* Light blue background for the entire page */
      color: #000; /* Black text for visibility */
    }

    .button {
      display: inline-block;
      padding: 8px 16px; /* Smaller padding */
      background-color: #add8e6; /* Light blue background */
      color: #000; /* Black text for visibility */
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
      font-size: 14px; /* Smaller font size for buttons */
      border: 2px solid #0000ff; /* Blue border */
    }

    .button:hover {
      background-color: #87ceeb; /* Lighter blue on hover */
      border-color: #0000ff; /* Keep blue border on hover */
    }

    header {
      display: flex; /* Use flexbox for header layout */
      align-items: center; /* Center items vertically */
      justify-content: space-between; /* Space between title and nav */
      border-bottom: 2px solid #0000ff; /* Blue divider for the navbar */
    }

    h1 {
      margin-right: 20px; /* Space between title and buttons */
      font-size: 24px; /* Adjust title size as needed */
      text-shadow: 0 0 10px blue; /* Blue glow for the title */
    }

    nav ul {
      list-style: none; /* Remove default list style */
      padding: 0; /* Remove default padding */
      display: flex; /* Use flexbox for horizontal layout */
      gap: 10px; /* Space between buttons */
    }

    nav ul li {
      margin: 0; /* Remove default margin */
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px; /* Space between game cards */
    }

    .game-card {
      background-color: #0a0a0a; /* Card background */
      border: 2px solid #0000ff; /* Blue border for game cards */
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 5px rgba(0, 255, 0, 0.3); /* Shadow effect */
      transition: all 0.3s ease;
    }

    .game-card:hover {
      transform: translateY(-5px); /* Lift effect on hover */
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5); /* Increased shadow on hover */
    }

    footer {
      background-color: #add8e6; /* Light blue background for footer */
      border-top: 2px solid #0000ff; /* Blue divider for footer */
      text-align: center; /* Center text in footer */
      padding: 1rem; /* Padding for footer */
      color: #000; /* Black text for footer */
    }
  </style>
</head>
