  <style>
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #000000; /* Black background */
      color: #00ff00; /* Neon green text */
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s ease;
      border: 2px solid #006400; /* Darker green border */
      box-shadow: 0 0 5px #004d00; /* Even darker green glow */
      text-shadow: 0 0 3px #00ff00;
    }

    .button:hover {
      background-color: #1a1a1a; /* Slightly lighter black on hover */
      box-shadow: 0 0 8px #006400; /* Increased glow on hover */
      border-color: #008000; /* Brighter green border on hover */
    }

    .game-card {
      position: relative;
      width: 200px;
      margin: 10px;
      text-align: center;
    }

    .game-card img {
      width: 100%;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .game-card img:hover {
      transform: scale(1.05); /* Slight zoom effect on hover */
    }

    .game-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
