<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partners - Been's Hub</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .partner-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 2rem;
      justify-items: center;
    }

    .partner-card {
      background-color: var(--card-bg);
      border: 2px solid var(--primary-color);
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 5px var(--shadow-color);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 150px;
      height: 150px;
    }

    .partner-card a {
      display: block;
      width: 100%;
      height: 100%;
    }

    .partner-card img {
      width: 100%;
      height: 100%;
      object-fit: fill;
      transition: transform 0.3s ease;
    }

    .partner-card:hover img {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Been's Hub</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="games.html">Games</a></li>
        <li><a href="proxy.html">Proxy</a></li>
        <li><a href="links.html">Links</a></li>
        <li><a href="partners.html" class="active">Partners</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="partners" class="section">
      <h2>Our Partners</h2>
      <div class="partner-grid">
        <div class="partner-card">
          <a href="https://dashboard.fluxus.org/" target="_blank">
            <img src="images/vortex.png" alt="Partner 1">
          </a>
        </div>
        <div class="partner-card">
          <a href="https://lupine.red" target="_blank">
            <img src="images/logo.svg" alt="Partner 2">
          </a>
        </div>
        <div class="partner-card">
          <a href="https://gtube.com" target="_blank">
            <img src="images/gtube.png" alt="Partner 3">
          </a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Been's Hub. All rights reserved.</p>
  </footer>
</body>
</html>
